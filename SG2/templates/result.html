<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimal Route</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background: linear-gradient(135deg, #f0f4f7, #d9e6f2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .card {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #0b4889;
            font-weight: 700;
            margin-bottom: 30px;
        }
        h2{
            color:#0b4889;
            font-weight: 700;
            margin-bottom: 30px;
        }
        #result p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }
        a.btn {
            font-size: 1.1rem;
            background: linear-gradient(135deg, #0056b3, #0056b3);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
        }
        a.btn:hover {
            background: linear-gradient(135deg, #0056b3, #003f88);
            transform: translateY(-2px);
        }
        a.btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h1 class="text-center">Optimal Route</h1>
            <div id="result" class="text-center">
                <p>{{ best_route }}</p>
            <h2 class="text-center">Total Distance</h2>
                <p>{{ best_distance }} km</p>
            <h2 class="text-center">Fitness</h2>
                <p>{{ best_fitness }}</p>
            <h2 class="text-center">Route Map</h2>
            <div>{{ map_html|safe }}</div>
            </div>
            <div class="text-center">
                <a href="/login" class="btn btn-primary">Back</a>
            </div>
        </div>
    </div>
</body>
</html>
